<!-- On affiche le contenu de nos variables dans le template ou vue grâce au {{ String Interpolation }} -->
<h2>{{titre}}</h2>
<p>{{realisateur}}</p>
<p>{{description}}</p>
<p>{{dureeTotale}} minutes</p>
<p>{{dureeVisionnee}} minutes</p>
<!-- Techniquement notre manière d'appeler les valeurs des attributs est correcte.
Il peut arriver que les valeurs de ces attributs ne soient pas forcément des string.
Nous allons préférer une syntaxe unique [] -->
<!-- <img src="{{imgUrl}}" alt="{{titre}}"/> -->
<!-- Nous allons donc écrire : -->
<img [src]="imgUrl" [alt]="titre" />
<!-- L'attribut binding lié la valeur d'une propriété à l'attribut d'une balise HTML en utilisant les crochets [] -->
